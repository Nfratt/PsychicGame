<!DOCTYPE html>
<html lang="en">

<head>
    <title>Psychic Game</title>
</head>

<body>
    <div id="game">
        <script type="text/javascript">

            document.onkeyup = function (event) {

                // Determines which key was pressed.
                var userGuess = event.key;
                alert(userGuess)

                var wins = 0;
                var losses = 0;
                var maxloss = 9;
                var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
                for (i = 0; i < computerChoices.length; i++) {
                    
                    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                    alert(computerGuess);
                    document.write("wins:", wins);
                    document.write("losses:", losses);
                    document.write("attempts remaining:", maxloss);

                    if (userGuess == computerGuess) {
                        wins++;

                        alert('you have won' + wins + 'times');
                    }

                    else {
                        losses++; // losses++;    losses += 1
                        maxloss--;
                        alert('incorrect, you tried ' + losses + ' times, and have ' + maxloss + ' remaining')
                    }
                    if (maxloss <= 0) {
                        alert("Reload! you've lost!"+"<br>")
                    }



                
                }
            };

        </script>
    </div>
    <h1>The Psychic Game</h1>
    <h3>Guess what letter im thinking of? </h3>
    <br>
    <h3>Wins:</h3>
    <h3>Losses:</h3>
    <h3>Guesses left:</h3>
    <h2>Your Guesses so far:</h2>
</body>

</html>
